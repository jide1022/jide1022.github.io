<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <title>消息弹窗</title>
</head>
<body>
<!--遮罩层-->
<div id='mask' class=""></div>
<div class="container">
    <button onclick="showA()">消息1</button>
    <button onclick="showB()">消息2</button>
    <button onclick="showC()">消息3</button>
    <button onclick="showD()">消息4</button>
    <button onclick="showE()">消息5</button>
    <button onclick="showF()">消息6</button>
</div>
<div id="aa">
    <p>Message is here!</p>
    <button onclick="hideA()">确定</button>
</div>
<div id="bb">
    <span>Message is here!</span>
</div>
<div id="cc">
    <p>Message is here!</p>
</div>
<div id="dd">
    <a href="#">message is here .......</a>
</div>
</body>
<script src="../lib/jquery.min.js"></script>
<script>
    function showA() {
        $("#mask").addClass("mask");
        $("#aa").show();
    }
    function hideA() {
        $('#mask').removeClass('mask');
        $('#aa').hide();
    }
    function showB() {
        $("#bb").show();
        setTimeout("hideB()", 1000);
    }
    function hideB() {
        $("#bb").hide();
    }
    function showC() {
        $("#cc").show('slow');
        setTimeout("hideC()", 2000);
    }
    function hideC() {
        $("#cc").hide('slow');
    }
    function showD() {
        $("#cc").slideDown('slow');
        setTimeout("hideD()", 2000);
    }
    function hideD() {
        $("#cc").slideUp('slow');
    }
    function showE() {
        $("#cc").fadeIn('slow');
        setTimeout("hideE()", 2000);
    }
    function hideE() {
        $("#cc").fadeOut('slow');
    }
    var num = -1;
    function showF() {
        $("#dd").show(100, function () {
            num = setInterval("move()", 0.1);
        });
    }
    function move() {
        //console.log(num);
        var _right = parseFloat($("#dd").css("right").replace("px", ""));
        _right += 0.5;
        $("#dd").css("right", _right + "px");
        if (document.body.clientWidth == _right) {
            clearInterval(num);
            $("#dd").hide();
            $("#dd").css("right", "0px");
        }
    }
    $("#dd").hover(function () {
        clearInterval(num);
    }, function () {
        num = setInterval("move()", 0.1);
    });
</script>
</html>
