<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只允许输入数字</title>
    <style>
        body {
            font: 24px "Hiragino Sans GB", "Hiragino Sans GB W3", 微软雅黑;
        }

        .container {
            width: 600px;;
            margin: 60px auto;
            text-align: center;
        }

        label {
            float: left;
        }

        input {
            height: 24px;
        }

        .number {
            height: 30px;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
    <label>输入数字[0-100]:</label>
    <div class="number"><input id="number" type="text"></div>
</div>
</body>
<script>
    var numberInput = document.getElementById("number");
    numberInput.addEventListener("input", function (event) {
        var value = event.target.value;
        if (isNaN(value)) {
            event.target.value = "";
        } else {
            if (value == "") {
                event.target.value = "";
            }
            else if (value < 0 || value > 100) {
                event.target.value = value.substring(0, value.length - 1);
            }
            else if (value == 0) {
                event.target.value = 0;
            }
        }
    });
</script>
</html>
