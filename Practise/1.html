<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <style>
        body {
            font: 24px "Hiragino Sans GB", "Hiragino Sans GB W3", 微软雅黑;
        }

        .container {
            width: 600px;;
            margin: 60px auto;
            text-align: center;
        }

        input {
            height: 24px;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>输入数组项(数字,逗号分隔)</p>
    <input id="sourceArray" type="text" value="12,1,23,543,1,12,34,23,2,3,4,3,2">
    <input type="button" value="去重复" onclick="dereplication()">
    <p>去重结果</p>
    <input id="resultArray" type="text">
</div>
<script>
    function dereplication() {
        var a = document.getElementById("sourceArray").value.split(',');
        var b = [];
        while (a.length > 0) {
            var ele = a.shift();
            if (a.indexOf(ele) == -1) {
                b.push(ele);
            }
        }
        document.getElementById("resultArray").value = b.sort().join(',');
    }
</script>
</body>
</html>
